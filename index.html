<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-bg">
    <div class="card">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="image of a cube">
        <div class="hover-image-container">
          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
        </div>
      </div>
      <main>
        <h1>Equilibrium #3429</h1>
        <p class="grey-style">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-details">
          <div class="span-details">
            <img src="./images/icon-ethereum.svg" alt="">
            <span class="money soft-blue">0.041 ETH</span>
          </div>
          <div class="span-details">
            <img src="./images/icon-clock.svg" alt="">
            <span class="days grey-style">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="profile">
          <div class="image-profile">
            <img src="./images/image-avatar.png" alt="">
          </div>
          <p class="grey-style">Creation of <span class="contrast">Jules Wyvern</span></p>
        </div>
      </main>
    </div>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gabriel Alvarenga</a>.</p>
    </footer>
  </div>



</body>
</html>
